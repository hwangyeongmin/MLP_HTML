    <h1>내부 문서 불러오기</h1>
    <!-- 내부 문서를 불러올 때 경로를 잘 지정해야 한다.
    경로지정은 절대경로지정과 상태경로지정이 있다.
    절대경로지정은 루트폴더부터 시작이라 / 부터 시작한다.
    상대경로지정은 현재위치로부터나 현재위치보다 몇단개 위나 아래로 시작한다.
    ./  내가 있는 위치와 동일한 위치아래에서
    ../ 내가 위치보다 하나 위에서 시작한다 
    ../../ 내가 있는 위치보다 두개 위에서 시작한다
    
    현재 폴더아래에 a.html 파일이 있고 그 문서를 불러와라 라는 의미임
    로컬에 있는 폴더를 서버에 올려야 하기 때문에 절대경로는 위험
    상대경로를 주로 사용한다
    -->
    <a href="./a.html" target="_blank" > 뮨서1 </a> <br>
    <a href="./b.html">문서2</a> <br>
</body>
