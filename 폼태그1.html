<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input : 데이터를 입력을 받아서 서버로 보내기 위해 사용
            속성: type(text, password, checkbox, radio....) 어떤 형태로 데이터를 입력받을거인가를 설정
            name: 다른태그에 없고 input류(input, select, textarea)들만 name 속성을 갖는다
                서버로 전달된다. 서버에 전달할때 키값 우리가 키보드 TEST1 
                name="username" - username 을 키값이라고 하고
                사용자가 입력한 값을 키 =값 형태로 서버로 전달한다
                예시) username=test1 이런 형태로 전달한다
            value: 사용자가 입력한 값을 저장할 속성
            id: 모든 태그가 다 가질 수 있다. 서버로 보내는 일은 전혀 관계없음
                자바스크립트에서 프로그램하려고...
        *****
        모든 INPUT태그류는 FORM 태그 사이에 있어야 서버로 정보가 전송된다.

        ?username=3333&password=4444

        form 태그의 속성이
            action 현재 페이지에서 보낸 정보를 받아서 처리할 페이지
            method 정보를 전송하는 방식
                get - 특별히 아무말도 하지 않으면 get 방식 전송, 1000 byte이내의 정보만 보내고
                    모든 정보가 url에 공개된다. 한글은 깨진다.
                post - 길이 제한이 없다. 가는 정보가 url에 드러나지 않는다.
                    회원가입, 게시물작성, 로그인, 파일전송 등등...

        서버로 정보를 전송할 때 header 정보와 body 정보로 나누어서 정보를 전송한다.
       
        header - get 방식

        header - 사전정보 - post 방식
        body 부분이 따라서 (실제 보내야할 정보가 따라간다.)

        가급적 하나의 웹페이지안에는 하나의 form 태그만 갖도록 하자
        form 태그를 여러개 두고 쓰는 경우도 있기는 하다

        <form>
            <form>
            </form>
        </form>
       ↑↑↑↑ 이렇게 쓰면 절대 안된다. 서버로 정보를 전송하지 못한다.

        <form>
        </form>

        <form>
        </form>
       
    -->
<form method="get">
    <label for="username">사용자이름</label> <br>
    <input type ="text" name="username" id="username"><br>
    <label for="password">패스워드</label> <br>
    <input type ="password" name="password" id="password"><br>
    <input type ="submit" value ="보내기"> <!-- sumit 버튼을 통해 서버로 정보를 전송한다-->

    <br><br>
    <h1>라디오: 그룹으로 묶어서 그룹중에 하나를 선택하도록</h1>
    <p>필연적으로 동일 그룹일 때 name 속성이 같아야 한다</p>

    <label for="C">C언어</label>
    <input type="radio" name="language" id="C" value="1"><br>
    <label for="java">JAVA언어</label>
    <input type="radio" name="language" id="java" value="2"><br>
    <label for="python">파이썬</label>
    <input type="radio" name="language" id="python" value= "3"><br>
    <label for="C">fortram</label>
    <input type="radio" name="language" id="fortram" value="4"><br>
    <br>

    <h1>과일중 선택</h1>
    <label for="apple">사과</label>
    <input type="radio" name="fruit" id="apple" value="apple"><br>
    <label for="orange">오렌지</label>
    <input type="radio" name="fruit" id="orange" value="orange"><br>
    <label for="grape">포도</label>
    <input type="radio" name="fruit" id="grape" value="grape"><br>

    
    <h1>좋아하는 과일 선택</h1>
    <label for="apple2">사과</label>
    <input type="checkbox" name="fruit" id="apple2" value="apple"><br>
    <label for="orange2">오렌지</label>
    <input type="checkbox" name="fruit" id="orange2" value="orange"><br>
    <label for="grape2">포도</label>
    <input type="checkbox" name="fruit" id="grape2" value="grape"><br>

    <h1>셀렉트박스</h1>
        <select name="menu" id="menu">
            <option value="1">김치찌개</option>
            <option value="2">된장찌개</option>
            <option value="3">고추장찌개</option>
            <option value="4">순두부찌개</option>
            <option value="5">부대찌개</option>
        </select>




    <h1>textarea</h1>
    <textarea name="contents" id="contents" cols="80" rows="10"></textarea>

    <!-- 
    input type="submit" 무조건 서버로 전송을 한다. 회원가입 아이디 중복체크를 하세요
                        에러체크를 하는건 html이 하는게 아니라 자바스크립트라는 언어가 대신처리를 한다.
                        submit 버튼을 누르면 서버로 그냥 가서 중간에 잡아채서 에러체크를 해야 하는데
                        할 수가 없다.

                        type="button" 자바스크립트로 잡아채서 에러체크하고 자바스크립트를 이용해 서버로 전송한다.

                        type="reset" 화면에 있는 모든 입력창을 clear 하고자 할 때 사용한다

                         <button> 보내기 </button> <input type="submit" value="보내기"> 둘이 같은 태그다

                         <button type="button"> 보내기</button> <input type ="button" value="보내기"> 둘이 같은 태그다
    -->
<br>
    <input type="submit" value="보내기1"> <br> <!-- submit 버튼을 통해 서버로 정보를 전송한다-->
    <input type="button" value="보내기2"> <br>
    <button>보내기3</button> <br>
    <button type="button">보내기4</button> <br>
    
</form>

</body>

</html>
