<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    x: <input type="text" name="" id="x">  <br> 
    y: <input type="text" name="" id="y">  <br>
    <button type="button" onclick="goAdd()">더하기</button><br>
    <div id="result"></div>
</body>
</html>

<script>
    //자바스크립트의 함스 
    function goAdd(){
        var x = document.getElementById("x").value; //next
        var y = document.getElementById("y").value;
        var result = parseInt(x)+parseInt(y);
        document.getElementById("result").innerHTML=result;  //print
    }
</script>
