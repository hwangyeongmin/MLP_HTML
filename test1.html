<!DOCTYPE html>             <!--html5의 시작은-->
<html lang="ko">            
<head>
    <!-- meta: 이문서에 대한 기본(원천)이 되는 정보들 -->
    <meta charset="UTF-8"> <!-- utf-8 : 3byte 문자시스템 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- explorer edge 에서 사용가능하도록-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 안드로이드에서 웹페이지를 볼 때 pc하고 안드로이드가 해상도가 다르고 가로 세로 비율도 다르고
         안드로이드에서 비율 깨지지말고 잘보이게 -->
    <title>Document</title> <!-- 문서의 제목-->
</head>
<body>
    첫번째 페이지<br><br> <br>

    이 문서는 html 문서입니다. <br>

    공백은              한칸만 먹는다. <br>
    공백표시는 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;로 먹인다. <br>

    &lt; 태그란 &gt; html에서 지시하기 위한 문자이다.


</body>
</html>
